<ng-container *ngIf="dataGrid.editingCell && dataGrid.editingCell === editableColumn.elementRef.nativeElement">
  <ng-container *ngTemplateOutlet="inputTemplate"></ng-container>
</ng-container>
<ng-container *ngIf="!dataGrid.editingCell || dataGrid.editingCell !== editableColumn.elementRef.nativeElement">
  <ng-container *ngTemplateOutlet="outputTemplate"></ng-container>
</ng-container>
